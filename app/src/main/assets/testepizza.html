<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     11],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7]
        ]);

        var options = {
          title: 'My Daily Activities',
          chartArea:{left:20,top:50,width:'100%',height:'75%'},
          legend : {position: 'bottom', alignment:'center'}
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }

       function metodoWebView(vetor) {
        window.alert("OI Test!");
        var nomes = JSON.parse(vetor);
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          [nome[0],     11],

      function metodoWebView2(nomesTeste) {
        //var nomes = Android.metodoPonte();
        data2 = JSON.parse(nomesTeste);
        var p = document.getElementById('p');
        p.innerHTML = data2;
        valores = [['Task', 'Hours per Day']];
        for(i = 0; i < data2.length; i += 2){
          valores.push([data2[i],parseFloat(data2[i+1])]);
        }
        var data = google.visualization.arrayToDataTable(valores);

        var options = {
          title: 'My Daily Activities',
          chartArea:{left:20,top:50,width:'100%',height:'75%'},
          legend : {position: 'bottom', alignment:'center'}
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }

      function metodo(nomesTeste) {

        var p = document.getElementById('p2');
        data2 = JSON.parse(nomesTeste);
        p.innerHTML = data2[0][0];

        valores = [['Task', 'Hours per Day']];
        for(i = 0; i < data2.length; i++){
          valores.push([data2[i][0],parseFloat(data2[i][1])]);
        }
        var data = google.visualization.arrayToDataTable(valores);

        var options = {
          title: 'My Daily Activities',
          chartArea:{left:20,top:50,width:'100%',height:'75%'},
          legend : {position: 'bottom', alignment:'center'}
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);

      }
    </script>
  </head>
  <body>
    <div  id="piechart" style="padding: 0px; width: 100%; height: 500px;"></div>
    <p id = "p">Jonnnn</p>
    <p id = "p2">Jonnnn</p>
  </body>
</html>
