  <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales'],
          ['2004',  1000],
          ['2005',  1170],
          ['2006',  660],
          ['2007',  1030]
        ]);

        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }

      function metodo(nomesTeste) {

        //var p = document.getElementById('p2');
        data2 = JSON.parse(nomesTeste);
        //p.innerHTML = data2[0][0];

        valores = [['Data', 'Valor']];
        for(i = 0; i < data2.length; i++){
          valores.push([data2[i][0],parseFloat(data2[i][1])]);
        }
        var data = google.visualization.arrayToDataTable(valores);

        var options = {
          title: 'AnÃ¡lise dos valores',
          chartArea:{left:20,top:50,width:'100%',height:'75%'},
          legend : {position: 'bottom', alignment:'center'}
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);

      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 100%; height: 500px"></div>
  </body>
</html>
